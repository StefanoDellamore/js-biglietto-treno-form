<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link css-->
        <link rel="stylesheet" href="css/style.css">
        <title>Calcolo del prezzo del biglietto del treno</title>
    </head>
    <body>
        <div class="container">
            <header>
                    <h1>
                        CALCOLA IL PREZZO DEL TUO BIGLIETTO
                    </h1>
            </header>
            <main>
                <div class="container-card">

                    <form>
                        <div>
                            <label for="id">
                                Nome e Cognome
                                
                            </label>
                            <input id="id" name="id" type="text" placeholder="Inserisci nome e cognome...">
                        </div>
                        
                        <div>
                            <label for="km">
                                Km da percorrere
                                
                            </label>
                            <input id="km" name="km" type="number" placeholder="Inserisci km...">
                        </div>
                    
                        <div>
                            <button type="button" id="generates">
                                Genera
                            </button>
                        </div>
                    </form>

                    <label for="età">Fascia di età</label>

                    <select name="età" id="età">
                        <option value="minorenne">MINORENNE</option>
                        <option value="maggiorenne">MAGGIORENNE</option>
                        <option value="over-65">OVER-65</option>
                    </select>

                </div>

                <div class="container-card">
                   
                </div>
            </main>
        </div>
            
        
        
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
