<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link css-->
        <link rel="stylesheet" href="css/style.css">
        <title>Calcolo del prezzo del biglietto del treno</title>
    </head>
    <body>
        <div class="container">
            <header>
                    <h1>
                        CALCOLA IL PREZZO DEL TUO BIGLIETTO
                    </h1>
            </header>
           
            <main>
                <div>
                    <label for="km">
                        Numeri di Km da percorre
                    </label>
                    <input id="km" name="km" type="number" placeholder="inserire km:">
                </div>

                <div>
                    <label for="age">
                        Inserisci la tua età:
                    </label>
                    <input id="age" name="age" type="number" placeholder="inserire età:">
                </div>

                <div>
                    <button id="calc-button">
                        calcola
                    </button>
                </div>

                <div id="result-container"></div>
            </main>
            
        
        
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
